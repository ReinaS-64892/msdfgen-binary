name: msdfgen Build

on:
  workflow_dispatch:
    inputs:
      ref:
        type: string
        required: true
        description: commit hash or tag (ref)

jobs:
  msdf-gen-build:
    runs-on: ubuntu-22.04
    steps:

      - name: setup environment
        run: |
          sudo apt-get update
          sudo apt-get install cmake gcc make

      - uses: actions/checkout@v4
        with:
          repository: Chlumsky/msdfgen
          ref: ${{ inputs.ref }}
          submodules: true
          path: msdfgen

      - uses: actions/checkout@v4
        with:
          repository: microsoft/vcpkg
          path: vcpkg

      - name: setup vcpkg
        run: |
          cd vcpkg
          ./bootstrap-vcpkg.sh

      - name: install packages
        run: |
          cd msdfgen
          vcpkg install

      - name: build
        run: |
          mkdir build
          cd build
          cmake -S ../msdfgen -B ./ -DCMAKE_BUILD_TYPE=Release -BUILD_SHARED_LIBS=ON
          cmake --build ./

      - name: debug
        run: |
          ls -alh
          ls msdfgen -alh
          ls build -alh

